apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "backupnrestores.nyctonid.dev"
webhooks:
- name: "backupnrestores.nyctonid.dev"
  rules:
  - apiGroups:   ["nyctonid.dev"]
    apiVersions: ["v1alpha1"]
    operations:  ["CREATE"]
    resources:   ["backupnrestores"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: "default"
      name: "valcon"
    caBundle: ""
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5

